<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <link rel="stylesheet" href="css/style.css">
 <link rel="stylesheet" href="assets/icons/menu.css" />
 <link rel="stylesheet" href="assets/icons/close.css">
 <link rel="stylesheet" href="assets/icons/person.css">
 <link rel="stylesheet" href="assets/icons/down.css">
 <title>Document</title>
</head>
<body>
 <header id="header">
  <div class="inner container py-3">
   <div class="logo">
    <a href="/">
     <img width="200px" src="assets/img/logo.png" alt="logo">
    </a>
   </div>
   <div class="d-flex">
    <div class="nav d-none d-md-block me-3">
     <ul>
      <li>
       <a href="/signin.html">Sign in</a>
      </li>
      <li class="active">
       <a href="/signup.html">Sign up</a>
      </li>
     </ul>
    </div>
    <div id="open-dropdown" class="p-1 d-none align-items-center justify-content-center d-md-flex" style="cursor: pointer;">
     <span class="material-symbols-outlined" style="font-size: 35px;font-weight: 600;">
      account_circle
      </span>
     <span class="material-symbols-outlined" style="margin-left: -4px;font-weight: bold;">
      expand_more
     </span>
     <ul class="dropdown-menu" style="position: absolute;transform: translate(-20px, 60px);">
      <li><a href="https://lalsobujbus.com/customer-login" class="dropdown-item">Sign in</a></li>
      <li><a href="https://lalsobujbus.com/customer-register" class="dropdown-item">Sign up</a></li>
     </ul>
    </div>
   </div>
   <div id="menu-toggle" class="p-1 d-flex align-items-center justify-content-center d-md-none" style="cursor: pointer;">
    <span class="material-symbols-outlined" style="font-size: 35px;">
     menu
    </span>
   </div>
  </div>
  <div id="mobile-nav" class="container pb-3 d-none">
   <div class="row">
    <div class="col-12">
     <nav>
      <ul>
       <li>
        <a href="/signin.html">Sign in</a>
       </li>
       <li class="active">
        <a href="/signup.html">Sign up</a>
       </li>
      </ul>
     </nav>
    </div>
   </div>
  </div>
 </header>
 <section id="hero-signup">
  <div class="container">
   <div class="row">
    <div class="col-12 col-md-7">
     <img width="100%" src="assets/img/hero-side.png" alt="">
    </div>
    <div class="col-12 col-md-5 d-flex flex-column justify-content-center">
     <div class="pt-5 pb-3">
      <h1>Signup Here</h1>
     </div>
     <form action="">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="username" placeholder="Your Name" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput2" name="email" placeholder="name@example.com" />
      </div>
      <div class="mb-3" style="position: relative;">
        <label for="exampleFormControlTextarea3" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleFormControlTextarea3" autocomplete="new-password" name="password" placeholder="Password" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea4" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="exampleFormControlTextarea4" autocomplete="new-password" name="confirm_password" placeholder="Confirm Password" />
      </div>
      <div class="mb-3 d-grid">
       <button class="btn primary-theme-button py-2" type="submit">Create Account</button>
      </div>
     </form>
    </div>
   </div>
  </div>
 </section>
 <footer id="footer">
  <div class="py-4 d-flex align-items-center justify-content-center">
   <b style="color: #ffffff;">Copyright @2023 by Ai Affi Bot</b>
  </div>
 </footer>
 <script src="js/jquery.min.js"></script>
 <script src="js/script.js"></script>
</body>
</html>
